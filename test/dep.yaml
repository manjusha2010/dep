apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-dep
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      imagePullSecrets:
        - name: nexus-credentials
      containers:
        - name: sample
          image: nexus.8bit.ai/8bit-official/8bit-numpy-1.21.0-ubuntu-20.04:numpy.v.1.21.0__pandas.v.1.3.0__mongodb__nginx
          ports:
            - containerPort: 27017
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: sample-service
  namespace: argocd
spec:
  ports:
    - name: ser1
      port: 27017
      targetPort: 27017
    - name: ser2
      port: 80
      targetPort: 80
  selector:
    app: sample
  type: ClusterIP
